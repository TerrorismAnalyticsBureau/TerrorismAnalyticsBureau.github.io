<!DOCTYPE html>
    <header>
<h1>Terrorism Analytics Bureau</h1>
    </header>
<body>
<div><iframe title="TAB1" width=100% height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=a82dfeb0-37ad-40c0-b8f3-da1d80de319d&autoAuth=true&ctid=45f26ee5-f134-439e-bc93-e6c7e33d61c2" frameborder="0" allowFullScreen="true"></iframe></div>

<div>AI output: {json response}</div>
    <div id="output"></div> <!-- This is where you might display the fetched message -->

    <script>
        fetch('https://choice-mudfish-excited.ngrok-free.app/execute')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log(data); // Should log: { output: "Hello, world!", error: "" }
        if (data.output) {
            // Update your HTML here with data.output
            document.getElementById('output').innerText = data.output; // Replace with your actual element ID
        }
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
    </script>
</body>
</html>
